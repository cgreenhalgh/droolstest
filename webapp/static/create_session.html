<html>
<head>
<title>Create SessionTemplate form</title>
</head>
<body>
<h2>Create Session</h2>
<form action="../1/sessions" enctype="application/x-www-form-urlencoded" method="post"><!--  enctype="multipart/form-data"  -->
<table>
<tbody>
<tr><td>Template Name</td><td><input type="text" name="template"/></td></tr>
<tr><td>Session type</td><td><select name="type"><option selected="yes">JPA_SERIALIZED</option><option>TRANSIENT</option></select></td></tr>
<tr><td>Include SystemTime</td><td><input type="checkbox" name="updateSystemTime" checked="checked" value="yes"/></td></tr>
<tr><td></td><td><input type="reset"/><input type="submit"/></td></tr>
</tbody>
</table>
</form>
</body>
</html>
